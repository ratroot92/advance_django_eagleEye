
<!doctype HTML>
{% load static %}
<html>
	<head>
		<title>jQuery JSON Viewer Plugin Demo</title>
		<meta charset="utf-8" />

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="{% static 'js/jquery.json-viewer.js'%}"></script>
		<link href="{% static 'css/jquery.json-viewer.css' %}" type="text/css" rel="stylesheet" />
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
		<style type="text/css">
body {
	margin: 0;
	font-family: sans-serif;
}
textarea#json-input {
	width: 100%;
	height: 200px;
}
		</style>

		<script>
$(function() {
	$('#btn-json-viewer').click(function() {
		try {
			
		
            let a =[]
      // console.log("{{ tweets }}")  
      {% for i in tweets %}
       a.push("{{i|escapejs}}")
      {% endfor %}
      console.log(a)
      $('#json-renderer').json_viewer("{{i|escapejs}}");
		}
		catch (error) {
			alert("Cannot eval JSON: " + error);
		}
	});

	// Display JSON sample on load
	$('#btn-json-viewer').click();
});
		</script>
	</head>
