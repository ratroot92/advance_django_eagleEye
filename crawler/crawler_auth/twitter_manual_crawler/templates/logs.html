

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>TW | Logs</title>
  </head>
  <body>

<div class="container-fluid">
<div class="row">
<div class="col-md-12 " >
<div class="card">
<div class="card-header text-center">
Twitter_manual_crawler_logs
</div>
<div class="card-body"style="height:700px;overflow-y:auto;">
    <div class="accordion" id="accordionExample">
        {% for i in logs %}
        <div class="card">
          <div class="card-header" id="headingOne">

              <a class="btn btn-link btn-sm" type="button" data-toggle="collapse" data-target="#_id{{forloop.counter}}" aria-expanded="true" aria-controls="_id{{forloop.counter}}"style="font-size:12px;">
                {{i.created_at}} <span class="text-primary font-weight-bold">( {{i.activity_name}} )</span>
              </a>
              <span class="text-dark float-right font-weight-bold"style="font-size:12px;"></span>

          </div>

          <div id="_id{{forloop.counter}}" class="collapse " aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
     <p class="font-weight-bold"   style="font-size:12px;">  <span class="font-weight-bold text-success">App Name :</span>        {{i.activity_app}}</p>
     <p style="font-size:12px;">  <span class="font-weight-bold text-success">Activity  Details :</span>         {{i.activity_details}}</p>
     <p style="font-size:12px;">  <span class="font-weight-bold text-success"> Activity Time  : </span>          {{i.created_at}}</p>
            </div>
          </div>
        </div>
        {% empty %}
    <p>No logs </p>
    {% endfor %}

      </div>



</div>
<div class="card-footer">
</div>
</div>

</div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
