

{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="container-fluid">
<div class="row">
    <div class="col-md-12 card border p-2">
        <div id="map" style="width: 100%; height: 600px; border: 1px solid #ccc"></div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-6 card">
            <div class="card-header text-center">
                Fetch Tweets By Geo-Location
            </div>
            <form action="" class="bg-white">
             <div class="form-group form-inline">
                <label for="latitude" class="" ><span class="text-white bg-info border  d-flex flex-row justify-content-center align-items-center"
                    style="height:35px;width:150px;border-radius:15px 15px 15px 15px ;letter-spacing:3px;">Latitude</span>
                    <input type="text" name="latitude" id="latitude" class="form-control" required="required" style="border-radius:15px 15px 15px 15px!important;width:350px; ">
                </label>
             </div>

             <div class="form-group form-inline">
                <label for="longitude"  >
                    <span class="text-white bg-info border  d-flex flex-row justify-content-center align-items-center"
                    style="height:35px;width:150px;border-radius:15px 15px 15px 15px ;letter-spacing:3px;">Longitude</span>
                    <input type="text" name="longitude" id="longitude" class="form-control" required="required" style="border-radius:15px 15px 15px 15px!important;width:350px; ">
                </label>
             </div>


             <div class="form-group form-inline">
                <label for="radius"  >
                    <span class="text-white bg-info border  d-flex flex-row justify-content-center align-items-center"
                    style="height:35px;width:150px;border-radius:15px 15px 15px 15px ;letter-spacing:3px;">radius</span>
                    <input type="text" name="radius" id="radius" class="form-control" required="required" style="border-radius:15px 15px 15px 15px!important;width:350px; ">
                </label>
             </div>


            </form>
        </div>
    </div>
</div>





<script src="{% static '/assets/js/core/jquery.min.js' %} "></script>

<script src="{% static 'map/Edit.CircleMarker.js'%}"></script>
<script src="{% static 'map/Edit.Circle.js'%}"></script>
<script>
    var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            osm = L.tileLayer(osmUrl, { maxZoom: 18, attribution: osmAttrib }),
            map = new L.Map('map', { center: new L.LatLng(51.505, -0.04), zoom: 13 }),
            drawnItems = L.featureGroup().addTo(map);
    L.control.layers({
        'osm': osm.addTo(map),
        "google": L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            attribution: 'google'
        })
    }, { 'drawlayer': drawnItems }, { position: 'topleft', collapsed: false }).addTo(map);
    map.addControl(new L.Control.Draw({
        edit: {
            featureGroup: drawnItems,
            poly: {
                allowIntersection: false
            }
        },
        draw: {
            polygon: {
                allowIntersection: false,
                showArea: true
            }
        }
    }));

    map.on(L.Draw.Event.CREATED, function (e) {
  console.clear();
  var type = e.layerType
  var layer = e.layer;
  

  // Do whatever else you need to. (save to db, add to map etc)
  
  drawnItems.addLayer(layer);
  
  console.log("Coordinates:");
  
  if (type == "marker" || type == "circle" || type == "circlemarker"){
    console.log([layer.getLatLng().lat, layer.getLatLng().lng]);
  }
  else {
    var objects = layer.getLatLngs()[0];
    for (var i = 0; i < objects.length; i++){
      console.log([objects[i].lat,objects[i].lng]);
    }
  }
  
  
});



</script>
{% endblock %}
